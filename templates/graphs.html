<body style="background: #0d1027;">

    <div class="container">
        <nav class="navbar navbar" style="opacity: 1">
            <a class="navbar-brand" href="https://flipr.ai/">
                <img src="/static/Flipr logo.png" width="70" height="40" class="d-inline-block align-top" alt=""
                    loading="lazy">
            </a>
            <a href = "/" class = "data">Home</a>
            <a href="/statical" class="data">Statistical Data</a>
            <a href="/tabular" class="data">Tabular Data</a>
            <a href="https://github.com/EternityProjects-real" class="et">Etern!ty</a>
        </nav>
    </div>

    <br>
    <div class="container">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="state" data-toggle="pill" href="#stategraph" role="tab" aria-controls="stategraph" aria-selected="true" style="color: white; background: #0d1027;">State</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="gender" data-toggle="pill" href="#gendergraph" role="tab" aria-controls="gendergraph" aria-selected="false" style="color: white; background: #0d1027;">Gender</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="age" data-toggle="pill" href="#agegraph" role="tab" aria-controls="agegraph" aria-selected="false" style="color: white; background: #0d1027;">Age Group</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="date" data-toggle="pill" href="#dategraph" role="tab" aria-controls="dategraph" aria-selected="false" style="color: white; background: #0d1027;">date</a>
              </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="stategraph" role="tabpanel" aria-labelledby="state">
                <script>
                    var graphs = {{plot_state | safe}};
                    Plotly.plot('stategraph',graphs,{});
                </script>
            </div>
            <div class="tab-pane fade" id="gendergraph" role="tabpanel" aria-labelledby="gender">
                <script>
                    var graphs = {{plot_gender | safe}};
                    Plotly.plot('gendergraph',graphs,{});
                </script>
            </div>
            <div class="tab-pane fade" id="agegraph" role="tabpanel" aria-labelledby="age">
                <script>
                    var graphs = {{plot_age | safe}};
                    Plotly.plot('agegraph',graphs,{});
                </script>
            </div>
            <div class="tab-pane fade" id="dategraph" role="tabpanel" aria-labelledby="date">
                <script>
                    var graphs = {{plot_date | safe}};
                    Plotly.plot('dategraph',graphs,{});
                </script>
            </div>
          </div>
    </div>

    <div class="container justify-content-center">
      <a href="/download" target="blank"><button class='btn btn-dark'>Download Pdf of the graphs</button></a>
      <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#emailform">Get a pdf in email</button>
      <a href = "/api" target="_blank"><button type="button" class="btn btn-dark">Get API of data set</button></a>
    </div>

    <div class="modal fade" id="emailform" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Enter Your email</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="/mailme" method="POST">
              <input type="email" class="form-control" placeholder="Email name" name="email" required>
              <br> 
              <button type="submit" class="btn btn-dark">Send it!</button>
            </form>
          </div>
        </div>
      </div>
    </div>




    <div class="footer">
        <p style="color: rgb(182,182,182)">Made with <i class="fas fa-heart" style=" color: red"></i> by <a
                href="https://github.com/EternityProjects-real" style=" color: white">Etern!ty</a></p>
    </div>
